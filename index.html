<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="calculatorDisplay">
            <div class="displayTop">
                0
            </div>
            <div class="displayBottom">
                10
            </div>
        </div>
        <div class ="calculatorButtons">
            <div class="row1">
                <button id ="clear">Clear</button>
                <button id ="equals">=</button>
            </div>
            <div class = "row2">
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="operatorButton">X</button>
            </div>
            <div class = "row3">
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="operatorButton">/</button>
            </div>
            <div class = "row3">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="operatorButton">+</button>
            </div>
            <div class = "row4">
                <button class="numberButton">0</button>
                <button class="numberButton">.</button>
                <button class="operatorButton">-</button>
            </div>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
